<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Oficial | Focus & Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            color: var(--text-secondary);
            border: 1px solid transparent;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--text-main);
            color: #000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand"><span class="brand-dot"></span> Focus & Flow</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="products.html" class="nav-link">Tecnología</a>
            <a href="variants.html" class="nav-link">Estilos</a>
            <a href="store.html" class="nav-link active">Tienda</a>
            <a href="about.html" class="nav-link">Soporte</a>
        </div>
        <div class="nav-actions">
            <button class="btn btn-outline">
                Carrito (<span id="cart-count">0</span>)
            </button>
        </div>
        <div class="menu-toggle" onclick="App.toggleMenu()">☰</div>
    </nav>

    <div class="container">
        <h1 class="section-heading">Catálogo.</h1>
        
        <!-- Filtros tipo Meta -->
        <div class="filter-bar">
            <button class="filter-btn active" onclick="App.filterProducts('all')">Ver Todo</button>
            <button class="filter-btn" onclick="App.filterProducts('solar')">Solares</button>
            <button class="filter-btn" onclick="App.filterProducts('optical')">Ópticos/PC</button>
            <button class="filter-btn" onclick="App.filterProducts('tech')">Fotocromáticos</button>
        </div>

        <!-- Grid Inyectado por JS -->
        <div class="product-grid" id="products-container">
            <!-- Cargando... -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
